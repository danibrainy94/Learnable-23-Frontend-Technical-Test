<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in/Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df99c72f8c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="signup-container">

        <!-- log in/sign up form -->
        <div class="signup-wrapper">
            <div class="buttons-left">
                <header>
                    <img class="signup-logo" src="/Logo.png" alt="">
                    <h1>Log in or Sign up</h1>
                    <p>Use your email or other service to continue with us</p>
                </header>

                <div class="buttons-container"> 
                    <!-- log in/sign up buttons -->
                    <button class="signup-btn-group"><img class="icons" src="/facebook.png" alt="">Continue with Facebook</  button>
                    <button class="signup-btn-group"><img class="icons" src="/google.png" alt="">Continue with Google</button>
                    <button class="signup-btn-group"><img class="icons" src="/apple.png" alt="">Continue with Apple</button>
                    <button class="signup-btn-group"><img class="icons" src="/twitter.png" alt="">Continue with Twitter</button>
                    <button class="signup-btn-group"><img class="icons" src="/email.png" alt="">Continue with email</button>
                    <button class="signup-btn-group"><img class="icons" src="/phone.png" alt="">Continue with phone</button>
                </div>
            </div>

            <img src="/signup-img.jpg" alt="" class="signup-img">
        </div>
        <!-- log in/sign up image-->
        
    </section>
</body>
</html>
